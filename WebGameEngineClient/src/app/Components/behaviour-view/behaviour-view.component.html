<section class="behaviour-view">
  <header>
    <p>{{component.componentName}}</p>
    <button (click)="RemoveCoponent()">Delete</button>
  </header>
  <main class="objectFields">
    <section *ngFor="let item of component | keyvalue ">
      <div *ngIf="acceptableItem(item)">
        <p>{{item.key}}</p>
        <input [ngModel]="item.value" (ngModelChange)="mychange($event,item.key)">
      </div>
    </section>
  </main>
</section>
