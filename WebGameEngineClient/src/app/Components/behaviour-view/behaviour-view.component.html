<section class="behaviour-view">
  <header>
    <p>{{component.componentName}}</p>
    <button>Delete</button>
  </header>
  <main class="objectFields">
    <section *ngFor="let item of component | keyvalue | slice:1">
      <p>{{item.key}}</p>
      <input value={{item.value}}>
    </section>

  </main>
</section>
